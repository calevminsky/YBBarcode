<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <h1>Test Page</h1>
    <p>If you see this, the server is working.</p>
    <button onclick="testBackend()">Test Backend</button>
    
    <div id="result"></div>
    
    <script>
        async function testBackend() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = 'Backend working: ' + JSON.stringify(data);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Backend error: ' + error.message;
            }
        }
    </script>
</body>
</html>
