<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopify Inventory Scanner</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff;
      color: #111;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .status {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .status.success { background: #e0ffe0; color: #1a8e1a; }
    .status.error { background: #ffe0e0; color: #d22; }
    .status.scanning { background: #e0f0ff; color: #0056b3; }

    .product-image {
      max-width: 100px;
      max-height: 100px;
    }
    .inventory-table {
      width: 100%;
      border-collapse: collapse;
    }
    .inventory-table th, .inventory-table td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }

    .stock-zero { color: red; }
    .stock-low { color: orange; }
    .stock-medium { color: #888; }
    .stock-high { color: green; }

    #cameraContainer {
      display: none;
    }

    .btn-success {
      background: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè™ Store Inventory Scanner</h1>

    <input id="barcodeInput" type="text" placeholder="Enter or scan barcode" style="width: 100%; padding: 10px; font-size: 1.1em;"/>

    <div id="status" class="status scanning" style="display:none;"></div>

    <button class="btn-success" onclick="startCamera()">üì∑ Start Camera</button>
    <button id="stopBtn" style="display: none;" onclick="stopCamera()">üõë Stop Camera</button>

    <div id="cameraContainer">
      <video id="video" width="100%" autoplay muted playsinline></video>
    </div>

    <div id="product" style="margin-top: 20px; display: none;"></div>
  </div>

  <script>
    const BACKEND_URL = 'https://ybbc.onrender.com'; // replace with your deployed backend if different

    const video = document.getElementById("video");
    const cameraContainer = document.getElementById("cameraContainer");
    const statusDiv = document.getElementById("status");
    const stopBtn = document.getElementById("stopBtn");
    const productDiv = document.getElementById("product");

    let codeReader = new ZXing.BrowserBarcodeReader();
    let scanCooldown = false;
    let currentStream = null;

    window.onload = () => {
      document.getElementById("barcodeInput").focus();
    };

    document.getElementById("barcodeInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        lookupBarcode();
      }
    });

    window.addEventListener('beforeunload', stopCamera);

    function showStatus(message, type = 'scanning') {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
      statusDiv.style.display = 'block';
    }

    function hideStatus() {
      statusDiv.style.display = 'none';
    }

    async function lookupBarcode() {
      const barcode = document.getElementById("barcodeInput").value.trim();
      if (!barcode) return;

      showStatus("üîç Looking up " + barcode + "...", 'scanning');

      try {
        const res = await fetch(`${BACKEND_URL}/lookup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ barcode })
        });

        if (!res.ok) {
          const errorData = await res.json();
          showStatus("‚ùå " + (errorData.error || "Product not found"), 'error');
          return;
        }

        const data = await res.json();
        displayProduct(data);
        showStatus("‚úÖ Product found!", 'success');
        setTimeout(hideStatus, 3000);

        document.getElementById("barcodeInput").value = "";
        document.getElementById("barcodeInput").focus();
      } catch (err) {
        showStatus("‚ùå Network error", 'error');
        console.error('Lookup error:', err);
      }
    }

    function getStockClass(quantity) {
      if (quantity === 0) return 'stock-zero';
      if (quantity <= 2) return 'stock-low';
      if (quantity <= 5) return 'stock-medium';
      return 'stock-high';
    }

    function displayProduct(data) {
      const locations = data.variants?.[0]?.inventory || [];

      const totalInventory = locations.reduce((sum, loc) => sum + (loc.quantity || 0), 0);

      let tableHTML = `
        <table class="inventory-table">
          <thead>
            <tr>
              <th>Location</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
      `;

      locations.forEach(loc => {
        tableHTML += `
          <tr>
            <td>${loc.location}</td>
            <td class="${getStockClass(loc.quantity)}">${loc.quantity}</td>
          </tr>
        `;
      });

      tableHTML += `
        <tr>
          <td><strong>Total</strong></td>
          <td><strong>${totalInventory}</strong></td>
        </tr>
        </tbody>
        </table>
      `;

      productDiv.innerHTML = `
        <div style="margin-bottom: 1em;">
          <strong>${data.title}</strong><br>
          <img src="${data.image}" class="product-image" alt="Product image" />
        </div>
        ${tableHTML}
      `;

      productDiv.style.display = "block";
    }

    async function startCamera() {
      try {
        showStatus("üì∑ Starting camera...", 'scanning');
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        let backCamera = videoDevices.find(device => /back|rear|environment/i.test(device.label));
        if (!backCamera && videoDevices.length > 0) backCamera = videoDevices[0];

        currentStream = await navigator.mediaDevices.getUserMedia({
          video: {
            deviceId: backCamera.deviceId ? { exact: backCamera.deviceId } : undefined,
            facingMode: backCamera.deviceId ? undefined : { ideal: 'environment' }
          }
        });

        video.srcObject = currentStream;
        cameraContainer.style.display = "block";
        stopBtn.style.display = "inline-block";

        showStatus("üì± Point camera at barcode", 'scanning');

        codeReader.decodeFromVideoDevice(backCamera.deviceId, 'video', async result => {
          if (result && !scanCooldown) {
            scanCooldown = true;
            document.getElementById("barcodeInput").value = result.text;
            showStatus("‚úÖ Barcode detected: " + result.text, 'success');
            await lookupBarcode();
            setTimeout(() => {
              scanCooldown = false;
              if (currentStream) showStatus("üì± Ready to scan...", 'scanning');
            }, 3000);
          }
        });
      } catch (err) {
        console.error('Camera start error:', err);
        showStatus("‚ùå Camera access failed", 'error');
      }
    }

    function stopCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
      }
      cameraContainer.style.display = "none";
      stopBtn.style.display = "none";
      hideStatus();
    }
  </script>
</body>
</html>
