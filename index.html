<!DOCTYPE html>
<html>
<head>
  <title>Shopify Barcode Lookup</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    input { font-size: 1.5rem; padding: 0.5rem; width: 80%; max-width: 400px; }
    button { padding: 0.5rem 1rem; font-size: 1.2rem; margin: 0.5rem; }
    .product { margin-top: 2rem; }
    .price { font-size: 2rem; font-weight: bold; margin-top: 0.5rem; }
    img { max-width: 200px; margin-top: 1rem; }
    .video-container {
      position: relative;
      display: inline-block;
      margin-top: 1rem;
    }
    video {
      max-width: 400px;
      width: 100%;
      border: 1px solid #ccc;
      display: block;
    }
    .overlay-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 80px;
      transform: translate(-50%, -50%);
      border: 2px dashed red;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>Enter or Scan Barcode</h2>
  <input type="text" id="barcodeInput" placeholder="Scan or enter barcode" />
  <div>
    <button onclick="lookupBarcode()">Lookup</button>
    <button onclick="startCameraScan()">Start Camera</button>
  </div>

  <div class="video-container" id="videoContainer" style="display:none;">
    <video id="video"></video>
    <div class="overlay-box"></div>
  </div>

  <div class="product" id="product"></div>

  <script>
    const video = document.getElementById("video");
    const videoContainer = document.getElementById("videoContainer");
    let codeReader = new ZXing.BrowserBarcodeReader();
    let scanCooldown = false;

    window.onload = () => {
      document.getElementById("barcodeInput").focus();
    };

    async function lookupBarcode() {
      const barcode = document.getElementById("barcodeInput").value.trim();
      if (!barcode) return;

      document.getElementById("product").innerHTML = "Looking up " + barcode + "...";

      const res = await fetch("https://shopify-barcode-backend.onrender.com/lookup", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ barcode })
      });

      if (!res.ok) {
        const errorData = await res.json();
        document.getElementById("product").innerHTML = "Error: " + (errorData.error || "Unknown error");
        return;
      }

      const data = await res.json();
      document.getElementById("product").innerHTML = `
        <h3>${data.title}</h3>
        <img src="${data.image}" alt="Product image" />
        <div class="price">Price: $${data.price}</div>
      `;

      document.getElementById("barcodeInput").value = "";
      document.getElementById("barcodeInput").focus();
    }

    async function startCameraScan() {
      try {
        videoContainer.style.display = "inline-block";

        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');

        let backCamera = videoDevices.find(device => /back|rear|environment/i.test(device.label));
        if (!backCamera) {
          backCamera = videoDevices.length > 1 ? videoDevices[1] : videoDevices[0];
        }

        const selectedDeviceId = backCamera.deviceId;

        codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', async result => {
          if (result && !scanCooldown) {
            scanCooldown = true;
            document.getElementById("barcodeInput").value = result.text;
            await lookupBarcode();
            setTimeout(() => { scanCooldown = false; }, 3000);
          }
        });
      } catch (err) {
        console.error("Camera scan error:", err);
        alert("Camera access failed.");
      }
    }

    document.getElementById("barcodeInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        lookupBarcode();
      }
    });
  </script>
</body>
</html>
